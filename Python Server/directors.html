<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Director</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #111;
            color: #fff;
        }
        form {
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #222;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffcc00;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
        }
        button {
            background-color: #ffcc00;
            color: #111;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form>
    <h1>Create New Director</h1>
    <label for="director_name">Director Name:</label>
    <input type="text" id="director_name" name="director_name" required>

    <label for="director_sex">Sex:</label>
    <select id="director_sex" name="director_sex" required>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>

    <label for="director_nationality">Nationality:</label>
    <input type="text" id="director_nationality" name="director_nationality" required>

    <label for="director_birthdate">Birthdate:</label>
    <input type="date" id="director_birthdate" name="director_birthdate" required>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        var director_name = document.getElementById('director_name').value;
        var director_sex = document.getElementById('director_sex').value;
        var director_nationality = document.getElementById('director_nationality').value;
        var director_birthdate = document.getElementById('director_birthdate').value;

        console.log('Director Data:', { director_name, director_sex, director_nationality, director_birthdate });
        document.getElementById('dataForm').reset();
    }
</script>

</body>
</html>
